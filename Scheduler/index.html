<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Event Calendar</title>

  <!-- Bootstrap, Icons, Custom CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="cust-container">

    <div class="row">
      <h1>SCHEDULER</h1>
      
      <div class="user-dropdown">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">User 1</a>
            <a class="dropdown-item" href="#">User 2</a>
            <a class="dropdown-item" href="#">User 3</a>
            <a class="dropdown-item" href="#">User 4</a>
            <a class="dropdown-item" href="#">User 5</a>
          </div>
        </div>
      </div>

    </div>  


    <div class="row calendar">
      <div class="col day left" id="Monday">
        <div class="row day-header">
          <h5>Monday</h5>
        </div>
      </div>
      <div class="col day left" id="Tuesday">
        <div class="row day-header">
          <h5>Tuesday</h5>
        </div>
      </div>
      <div class="col day left" id="Wednesday">
        <div class="row day-header">
          <h5>Wednesday</h5>
        </div>
      </div>
      <div class="col day left" id="Thursday">
        <div class="row day-header">
          <h5>Thursday</h5>
        </div>
      </div>
      <div class="col day left" id="Friday">
        <div class="row day-header">
          <h5>Friday</h5>
        </div>
      </div>
      <div class="col day left" id="Saturday">
        <div class="row day-header">
          <h5>Saturday</h5>
        </div>
      </div>
      <div class="col day left" id="Sunday">
        <div class="row day-header">
          <h5>Sunday</h5>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/events.js"></script>

</body>
</html>
